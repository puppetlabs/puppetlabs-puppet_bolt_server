# This file can be used to customize the files managed by PDK.
#
# See https://github.com/puppetlabs/pdk-templates/blob/main/README.md
# for more information.
#
# See https://github.com/puppetlabs/pdk-templates/blob/main/config_defaults.yml
# for the default values.
---
Gemfile:
  required:
    ':development':
      - gem: 'puppet-debugger'
        version: '>= 0.18.0'
      - gem: 'bolt'
        version: '>= 3.17.0'
  optional:
    ':development':
      - gem: 'github_changelog_generator'
        version: '1.15.2'
      - gem: 'octokit'
        version: '4.21.0' # Locked due to https://github.com/octokit/octokit.rb/issues/1391
    ':system_tests':
      - gem: 'concurrent-ruby'
        version: '1.1.10'
Rakefile:
  changelog_user: "puppetlabs"
  changelog_since_tag: '0.1.0'
  extras:
    - 'PuppetSyntax.exclude_paths = ["plans/**/*.pp", "spec/acceptance/**/plans/**/*.pp", "vendor/**/*"]'
spec/spec_helper.rb:
    mock_with: ':rspec'
    coverage_report: true
.gitignore:
  paths:
    - '.rerun.json'
    - '*.tar.gz'
    - '.modules/'
    - '.plan_cache.json'
    - '.resource_types/'
    - 'bolt-debug.log'

.github/workflows/auto_release.yml:
  unmanaged: false
.github/workflows/release.yml:
  unmanaged: false
.travis.yml:
  unmanaged: true
